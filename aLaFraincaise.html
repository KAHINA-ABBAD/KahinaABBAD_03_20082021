<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="icones/fontawesome/css/all.min.css" type="text/css" />

    <title> À la française </title>
</head>


<body>
    <div class="logo flexSpaceStart">
        <a href="index.html" class="platButton"> <i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo">
    </div>

    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="background" alt="A la française">

    <section class="restaurantMenu">
        <span class="titreRest flexSpaceAround">À la française
            <i class="far fa-heart"></i>
        </span>

        <div class="entreePlatDessert"> ENTREES </div>


        <button class="plat ">
            <a href="#" class="platButton"> Tartare de poulpe acidulé </a>

            <div class="flexSpaceBetween ">
                <div class="descMenu">Aux zestes d'orange</div>
                <div class="titreGras"> 25€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Velouté de légumes d'antan  </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Carotte, panais, topinambour</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Soupe à l'oignon</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Revisitée</div>
                <div class="titreGras"> 20€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> PLATS </div>

        <button class="plat ">
            <a href="#" class="platButton">Coquilles Saint-Jacques </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Accompagnées d'une purée de panais</div>
                <div class="titreGras"> 40€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Magret de canard</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et parmentier de pommes de terre</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> 
                Pigeonneau d’Ille-et-Vilaine </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Sur son lit de gnocchis aux légumes</div>
                <div class="titreGras"> 44€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> DESSERTS </div>

        <button class="plat ">
            <a href="#" class="platButton">Pétales de violettes glacés</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et purée de noisettes</div>
                <div class="titreGras"> 18€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Fondant au chocolat </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Revisité</div>
                <div class="titreGras"> 22€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Millefeuille croustillant </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Myrtilles et pâte d’amande</div>
                <div class="titreGras"> 23€ </div>
            </div>
            
        </button> 


        <button class="rech rech-button buttonCommander">
            <a href="#">Commander</a>
        </button>

    </section>


    <footer>
        <div class="ohmyfood"> ohmyfood </div>

        <div class="footer">
            <i class="fas fa-utensils "></i>
            <a href="#">Proposer un restaurant </a>
        </div>

        <div class="footer">
            <i class="fas fa-utensils"></i>
            <a href="#"> Devenir partenaire </a>
        </div>

        <div class="footer">
            <a href="#">Mentions légales </a>
        </div>

        <div class="footer">
            <a href="#">Contact </a>
        </div>

    </footer>

</body>

</html>
