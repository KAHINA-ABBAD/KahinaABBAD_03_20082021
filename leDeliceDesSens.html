<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="icones/fontawesome/css/all.min.css" type="text/css" />

    <title> Le délice des sens </title>
</head>


<body>
    <div class="logo flexSpaceStart">
        <a href="index.html" class="platButton"> <i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo">
    </div>

    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="background" alt="Le délice des sens">

    <section class="restaurantMenu">
        <span class="titreRest flexSpaceAround">La palette du goût
            <i class="far fa-heart"></i>
        </span>

        <div class="entreePlatDessert"> ENTREES </div>


        <button class="plat ">
            <a href="#" class="platButton"> Tartare de thon</a>

            <div class="flexSpaceBetween ">
                <div class="descMenu">Assaisonné au yuzu</div>
                <div class="titreGras"> 25€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Bouchée de homard croustillant </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et sa farandole de petits légumes</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Velouté de cèpes</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Aux truffes</div>
                <div class="titreGras"> 20€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> PLATS </div>

        <button class="plat ">
            <a href="#" class="platButton">Poulet rôti  aux herbes de  provence </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et sa crème de truffe</div>
                <div class="titreGras"> 40€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Langouste rôtie</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et ses légumes de saison</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Côte de boeuf Angus </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et sa purée de panais</div>
                <div class="titreGras"> 44€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> DESSERTS </div>

        <button class="plat ">
            <a href="#" class="platButton">Farandole de desserts</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Du chef</div>
                <div class="titreGras"> 18€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Crème brulée</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Revisitée</div>
                <div class="titreGras"> 22€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Tiramisu </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">À la noisette</div>
                <div class="titreGras"> 23€ </div>
            </div>
            
        </button> 


        <button class="rech rech-button buttonCommander">
            <a href="#">Commander</a>
        </button>

    </section>


    <footer>
        <div class="ohmyfood"> ohmyfood </div>

        <div class="footer">
            <i class="fas fa-utensils "></i>
            <a href="#">Proposer un restaurant </a>
        </div>

        <div class="footer">
            <i class="fas fa-utensils"></i>
            <a href="#"> Devenir partenaire </a>
        </div>

        <div class="footer">
            <a href="#">Mentions légales </a>
        </div>

        <div class="footer">
            <a href="#">Contact </a>
        </div>

    </footer>

</html>
