<body>
    <div class="logo flexSpaceStart">
        <a href="index.html" class="platButton"> <i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo">
    </div>

    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="background" alt="La palette du goût">

    <section class="restaurantMenu">
        <span class="titreRest flexSpaceAround">La palette du goût
            <i class="far fa-heart"></i>
        </span>

        <div class="entreePlatDessert"> ENTREES </div>


        <button class="plat ">
            <a href="#" class="platButton"> Fricassée d'escargot</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Au piment d'Espelette</div>
                <div class="titreGras"> 25€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Foie gras de canard mi-cuit</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Au piment d'Espelette </div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Oeuf au plat</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Assaisonné à la truffe sur lit de caviar</div>
                <div class="titreGras"> 20€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> PLATS </div>

        <button class="plat ">
            <a href="#" class="platButton"> Filet de boeuf aux herbes</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Accompagné de sa ribambelle de légumes</div>
                <div class="titreGras"> 40€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Parmentier de queue de boeuf</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">À la truffe noire sur sa purée de panais</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Filet de turbot</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Aux agrumes</div>
                <div class="titreGras"> 44€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> DESSERTS </div>

        <button class="plat ">
            <a href="#" class="platButton"> Paris-Brest</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Revisité</div>
                <div class="titreGras"> 18€ </div>
            </div>
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Macaron au chocolat d'exception </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et glace à la vanille de Madagascar</div>
                <div class="titreGras"> 22€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Mousse au chocolat</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Au piment d'Espelette et à la truffe noire</div>
                <div class="titreGras"> 23€ </div>
            </div>
            
        </button> 


        <button class="rech rech-button buttonCommander">
            <a href="#">Commander</a>
        </button>

    </section>








    <footer>
        <div class="ohmyfood"> ohmyfood </div>

        <div class="footer">
