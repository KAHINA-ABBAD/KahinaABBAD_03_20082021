<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="icones/fontawesome/css/all.min.css" type="text/css" />

    <title> La note enchantée </title>
</head>


<body>
    <div class="logo flexSpaceStart">
        <a href="index.html" class="platButton"> <i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood@2x.svg" alt="Logo">
    </div>

    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="background hauteurImg" alt="La note enchantée">

    <section class="restaurantMenu">
        <span class="titreRest flexSpaceAround">La note enchantée
            <i class="far fa-heart"></i>
        </span>

        <div class="entreePlatDessert"> ENTREES </div>


        <button class="plat ">
            <a href="#" class="platButton"> Ravioles de foie gras </a>

            <div class="flexSpaceBetween ">
                <div class="descMenu">Accompagnés de leur crème à la truffe</div>
                <div class="titreGras"> 25€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Caviar osciètre  </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Sur blini à la farine de blé noir</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Homard et espuma de potiron</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Mariné aux zestes d'orange</div>
                <div class="titreGras"> 20€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Foie gras de canard cuit entier</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Confiture de figue et pain toasté</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> PLATS </div>

        <button class="plat ">
            <a href="#" class="platButton">Noix de coquilles Saint-Jacques </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Sur lit de purée de céleri-rave</div>
                <div class="titreGras"> 40€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Langoustine poêlée</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Purée de patate douce</div>
                <div class="titreGras"> 35€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Mijoté de queue de boeuf </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Et riz sauvage aux zestes de citron</div>
                <div class="titreGras"> 44€ </div>
            </div>
            
        </button> 

        <div class="entreePlatDessert"> DESSERTS </div>

        <button class="plat ">
            <a href="#" class="platButton">Macaron noisette et chocolat</a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Glace au caramel brun et sel de Guérande</div>
                <div class="titreGras"> 18€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton">Baba au rhum revisité </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Avec son coulis de citron</div>
                <div class="titreGras"> 22€ </div>
            </div>
            
        </button> 

        <button class="plat ">
            <a href="#" class="platButton"> Tarte au citron meringuée </a>
            <div class="flexSpaceBetween">
                <div class="descMenu">Déstructurée</div>
                <div class="titreGras"> 23€ </div>
            </div>
            
        </button> 


        <button class="rech rech-button buttonCommander">
            <a href="#">Commander</a>
        </button>

    </section>


    <footer>
        <div class="ohmyfood"> ohmyfood </div>

        <div class="footer">
            <i class="fas fa-utensils "></i>
            <a href="#">Proposer un restaurant </a>
        </div>

        <div class="footer">
            <i class="fas fa-utensils"></i>
            <a href="#"> Devenir partenaire </a>
        </div>

        <div class="footer">
            <a href="#">Mentions légales </a>
        </div>

        <div class="footer">
            <a href="#">Contact </a>
        </div>

    </footer>

</html>
